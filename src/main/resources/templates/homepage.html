<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">

<div layout:fragment="siteContent">
    <!-- Button trigger modal -->
    <div style="display: flex;">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addFolder">
            +New Folder
        </button>
    </div>

    <br>
    <!-- Modal -->
    <div class="modal fade" id="addFolder" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Folder</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/addFolder" method="post">
                <div class="modal-body">
                        <div class = "row">
                            <div class="col-12">
                                <label>Folder Name: </label>
                            </div>
                        </div>
                        <div class = "row mt-2">
                            <div class="col-12">
                                <input  type="text" class="form-control" name="foldersName" placeholder="Folder Name" required>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Add Folder</button>
                </div>
                </form>
            </div>
        </div>
    </div>


    <div>
        <div th:each="fold : ${folderster}" class="card border-secondary mb-3" style="max-width: 90%;">
            <div class="card-body text-dark">
                <h5 class="card-title" th:text="${fold.getFoldersName()}"></h5>
                <a th:href="@{'/detailsFolder/' + ${fold.getId()}}" class="btn btn-primary">Details</a>
            </div>
        </div>

    </div>

</div>
</html>
